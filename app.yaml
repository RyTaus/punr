application: compundiumer
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /resources
  static_dir: resources
- url: /
  script: main.app
- url: .*
  script: main.app
  login: required

libraries:
- name: jinja2
  version: latest
- name: webapp2
  version: "2.5.2"
