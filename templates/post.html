{% extends "common.html" %}
{% block title %}Post{% endblock %}


{% block content %}
<form action="/post" method="post">
  <h2 class="titles">Create Post</h2>
  <textArea type="text" name="content" placeholder="Create new pun..." maxlength="140" rows="5" cols="40"></textArea>
  <br>
  <h3 class="prompt_text">Words Punned (split by commas):</h3>
  <input type="text" name="keywords"></input>
  <br>
  <input id="confirm" class="button" type="submit" value="Submit"></input>

</form>
{% endblock %}
