<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/resources/styles/styles.css">
    <title>Browse Posts</title>
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <a href="/">Home</a>
      <a href="/browse">Browse</a>
      <a href="/post">Post</a>
      <a href="/profile">Profile</a>
      <a href="/about">About</a>
    </div>

    <div>
      <form action="/browse" method="post">
        <input type="hidden" name="kind" value="search"></input>
        <h2 class="titles">search for puns: </h2>
        <input id="search" type="text" name="q" value=""></input>
        <br>
        <input id="button" type="submit" value="search"></input>
      </form>

    <!-- <div id="puns_section"> -->
      {%for post in posts%}
        <div class="puns_container">
          <h3 class="pun">{{ post.poster_name }} </h3> <span class="post_time">@ {{ post.time }} </span>
          <p class="pun"> {{ post.content }} </p>
          <h3 id="likes"> {{post.score}}</h3>
          <form class="like_container" action="/browse" method="post">
            <input type="hidden" name="kind" value="upvote"></input>
            <input type="hidden" name="post_id" value="{{post.key.id()}}"></input>
            <input class="button" type="submit" value="like"></input>
          </form>
        </div>
      {% endfor %}
    <!-- </div> -->
  </body>
</html>
