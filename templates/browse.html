<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/resources/styles/styles.css">
    <title>Browse Posts</title>
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <a href="/home">Home</a>
      <a href="/browse">Browse</a>
      <a href="/post">Post</a>
      <a href="/profile">Profile</a>
      <a href="/about">About</a>
    </div>

    <div>
      <form action="/browse" method="post">
        <input type="hidden" name="kind" value="search"></input>
        search for puns: <input type="text" name="q" value=""></input>
        <br>
        <input type="submit" value="search"></input>
      </form>
      <p> ------------------------
    <div id="puns_section">
      {%for post in posts%}
        <div class="puns_container">
          <h3 class="pun">{{ post.poster_name }} </h3> <span class="post_time">@ {{ post.time }} </span>
          <form action="/browse" method="post">
            <input type="hidden" name="kind" value="upvote"></input>
            <input type="hidden" name="post_id" value="{{post.key.id()}}"></input>
            <input type="submit" value="like"></input>
          </form>
          <p> {{post.score}}
          <p class="pun"> {{ post.content }} </p>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
